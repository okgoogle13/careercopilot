name: Build and Deploy Backend to Staging

on:
  push:
    branches:
      - develop
    paths: # Only trigger on changes to the backend
      - 'backend/**'
      - '.github/workflows/deploy-staging.yml'

jobs:
  build-push-and-deploy:
    name: Build, Push, and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |-
          gcloud builds submit ./backend \
            --tag us-central1-docker.pkg.dev/careercopilot-staging/careercopilot-repo:latest \
            --project=careercopilot-staging
            
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy careercopilot-backend-staging \
            --image us-central1-docker.pkg.dev/careercopilot-staging/careercopilot-repo:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project=careercopilot-staging
